<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .lang-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .content {
            padding: 30px;
        }

        .input-section, .output-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        #input_area {
            min-height: 150px;
        }

        #output_area {
            min-height: 200px;
            background-color: #f5f5f5;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin: 25px 0;
        }

        button {
            padding: 15px 25px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .status.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .status.info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .file-upload label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switcher">
                <button class="lang-btn" onclick="switchLanguage('de')" id="lang-de">DE</button>
                <button class="lang-btn" onclick="switchLanguage('en')" id="lang-en">EN</button>
            </div>
            <h1 id="app-title">üîì Base64 Decoder</h1>
            <p id="app-subtitle">Bereit. Laden Sie eine Datei hoch oder f√ºgen Sie Base64 oder einen Text ein.</p>
        </div>

        <div class="content">
            <!-- File Upload -->
            <div class="file-upload">
                <label for="file_input" id="btn-upload">üìÅ XML-Datei hochladen</label>
                <input type="file" id="file_input" accept=".xml,.txt,text/*">
            </div>

            <!-- Input Area -->
            <div class="input-section">
                <label for="input_area" id="label-input">Eingabe:</label>
                <textarea id="input_area" placeholder="XML oder Base64-Text hier eingeben..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="button-grid">
                <button class="btn-primary" onclick="parseXML()" id="btn-parse-xml">XML parsen und Base64 decodieren</button>
                <button class="btn-secondary" onclick="decodeDirect()" id="btn-decode">Nur Base64 decodieren</button>
                <button class="btn-info" onclick="extractPatterns()" id="btn-extract">Base64-Muster finden</button>
                <button class="btn-success" onclick="encodeText()" id="btn-encode">Text zu Base64 kodieren</button>
                <button class="btn-clear" onclick="clearAll()" id="btn-clear">Alles l√∂schen</button>
            </div>

            <!-- Loader -->
            <div class="loader" id="loader"></div>

            <!-- Status -->
            <div class="status" id="status"></div>

            <!-- Output Area -->
            <div class="output-section">
                <label for="output_area" id="label-output">Ausgabe:</label>
                <textarea id="output_area" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            'de': {
                'title': 'Base64 Decoder',
                'subtitle': 'Bereit. Laden Sie eine Datei hoch oder f√ºgen Sie Base64 oder einen Text ein.',
                'upload_file': 'üìÅ XML-Datei hochladen',
                'parse_xml': 'XML parsen und Base64 decodieren',
                'decode_direct': 'Nur Base64 decodieren',
                'extract_patterns': 'Base64-Muster finden',
                'encode_text': 'Text zu Base64 kodieren',
                'clear_all': 'Alles l√∂schen',
                'input_label': 'Eingabe:',
                'output_label': 'Ausgabe:',
                'input_placeholder': 'XML oder Base64-Text hier eingeben...',
                'loaded': 'Geladen',
                'error_no_input': 'Bitte geben Sie XML-Inhalt ein!',
                'error_no_base64': 'Bitte geben Sie einen Base64-String ein!',
                'error_no_text': 'Bitte geben Sie Text ein!',
                'error_no_encode_text': 'Bitte geben Sie Text zum Kodieren ein!',
                'ready': 'Bereit',
                'finished': 'Fertig',
                'decoded_success': 'Erfolgreich decodiert',
                'no_base64_found': 'Keine Base64-Strings gefunden.',
                'hint_title': 'Hinweis:',
                'hint_min_length': '‚Ä¢ Mindestl√§nge: 8 Zeichen',
                'hint_real_base64': '‚Ä¢ Nur echte Base64-Strings werden erkannt',
                'hint_filter_words': '‚Ä¢ Deutsche W√∂rter werden herausgefiltert',
                'hint_strict': '‚Ä¢ Versch√§rfte Validierung aktiv',
                'position': 'Position',
                'context': 'Kontext',
                'type': 'Typ',
                'plaintext': 'Klartext',
                'encoded_label': 'Base64-kodiert',
                'characters': 'Zeichen',
                'found_strings': 'echte Base64-Strings gefunden und dekodiert',
                'text_encoded': 'Text erfolgreich zu Base64 kodiert'
            },
            'en': {
                'title': 'Base64 Decoder',
                'subtitle': 'Ready. Upload a file or paste Base64 or text.',
                'upload_file': 'üìÅ Upload XML File',
                'parse_xml': 'Parse XML and decode Base64',
                'decode_direct': 'Decode Base64 only',
                'extract_patterns': 'Find Base64 patterns',
                'encode_text': 'Encode text to Base64',
                'clear_all': 'Clear all',
                'input_label': 'Input:',
                'output_label': 'Output:',
                'input_placeholder': 'Enter XML or Base64 text here...',
                'loaded': 'Loaded',
                'error_no_input': 'Please enter XML content!',
                'error_no_base64': 'Please enter a Base64 string!',
                'error_no_text': 'Please enter text!',
                'error_no_encode_text': 'Please enter text to encode!',
                'ready': 'Ready',
                'finished': 'Done',
                'decoded_success': 'Successfully decoded',
                'no_base64_found': 'No Base64 strings found.',
                'hint_title': 'Note:',
                'hint_min_length': '‚Ä¢ Minimum length: 8 characters',
                'hint_real_base64': '‚Ä¢ Only real Base64 strings are detected',
                'hint_filter_words': '‚Ä¢ Common words are filtered out',
                'hint_strict': '‚Ä¢ Strict validation active',
                'position': 'Position',
                'context': 'Context',
                'type': 'Type',
                'plaintext': 'Plaintext',
                'encoded_label': 'Base64-encoded',
                'characters': 'characters',
                'found_strings': 'real Base64 strings found and decoded',
                'text_encoded': 'Text successfully encoded to Base64'
            }
        };

        // Current language
        let currentLang = '{{ lang }}' || 'de';

        // Switch language function
        async function switchLanguage(lang) {
            currentLang = lang;

            // Save to server session
            try {
                await fetch(`/set_language/${lang}`);
            } catch (error) {
                console.error('Error saving language:', error);
            }

            // Update UI
            updateUILanguage();

            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        // Update all UI text
        function updateUILanguage() {
            const t = translations[currentLang];

            document.getElementById('app-title').textContent = 'üîì ' + t.title;
            document.getElementById('app-subtitle').textContent = t.subtitle;
            document.getElementById('btn-upload').textContent = t.upload_file;
            document.getElementById('label-input').textContent = t.input_label;
            document.getElementById('input_area').placeholder = t.input_placeholder;
            document.getElementById('btn-parse-xml').textContent = t.parse_xml;
            document.getElementById('btn-decode').textContent = t.decode_direct;
            document.getElementById('btn-extract').textContent = t.extract_patterns;
            document.getElementById('btn-encode').textContent = t.encode_text;
            document.getElementById('btn-clear').textContent = t.clear_all;
            document.getElementById('label-output').textContent = t.output_label;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateUILanguage();
            document.getElementById(`lang-${currentLang}`).classList.add('active');
        });

        // File Upload Handler
        document.getElementById('file_input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('input_area').value = event.target.result;
                    showStatus('success', `${translations[currentLang].loaded}: ${file.name}`);
                };
                reader.onerror = function() {
                    showStatus('error', 'Fehler beim Lesen der Datei');
                };
                reader.readAsText(file);
            }
        });

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        async function parseXML() {
            const inputText = document.getElementById('input_area').value;
            if (!inputText.trim()) {
                showStatus('error', translations[currentLang].error_no_input);
                return;
            }

            showLoader(true);
            try {
                const response = await fetch('/parse_xml', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `input_text=${encodeURIComponent(inputText)}`
                });

                const data = await response.json();
                showLoader(false);

                if (data.success) {
                    document.getElementById('output_area').value = data.results.join('\n');
                    showStatus('success', `${translations[currentLang].finished}. ${data.count} Base64-Inhalte gefunden.`);
                } else {
                    showStatus('error', data.error || 'Fehler aufgetreten');
                }
            } catch (error) {
                showLoader(false);
                showStatus('error', `Fehler: ${error.message}`);
            }
        }

        async function decodeDirect() {
            const inputText = document.getElementById('input_area').value;
            if (!inputText.trim()) {
                showStatus('error', translations[currentLang].error_no_base64);
                return;
            }

            showLoader(true);
            try {
                const response = await fetch('/decode_direct', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `input_text=${encodeURIComponent(inputText)}`
                });

                const data = await response.json();
                showLoader(false);

                if (data.success) {
                    document.getElementById('output_area').value = data.result;
                    showStatus('success', `${translations[currentLang].decoded_success} (${data.type})`);
                } else {
                    showStatus('error', data.error || 'Fehler beim Decodieren');
                }
            } catch (error) {
                showLoader(false);
                showStatus('error', `Fehler: ${error.message}`);
            }
        }

        async function extractPatterns() {
            const inputText = document.getElementById('input_area').value;
            if (!inputText.trim()) {
                showStatus('error', translations[currentLang].error_no_text);
                return;
            }

            showLoader(true);
            try {
                const response = await fetch('/extract_patterns', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `input_text=${encodeURIComponent(inputText)}`
                });

                const data = await response.json();
                showLoader(false);

                if (data.success) {
                    if (data.results.length === 0) {
                        const t = translations[currentLang];
                        document.getElementById('output_area').value =
                            "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n" +
                            t.no_base64_found + "\n\n" +
                            t.hint_title + "\n" +
                            t.hint_min_length + "\n" +
                            t.hint_real_base64 + "\n" +
                            t.hint_filter_words + "\n" +
                            t.hint_strict;
                        showStatus('info', data.message);
                    } else {
                        const t = translations[currentLang];
                        let output = '';
                        data.results.forEach(result => {
                            output += "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n";
                            output += `${t.position}: ${result.position}\n`;
                            output += `${t.context}: ${result.context}\n\n`;
                            output += `Base64: ${result.base64}\n\n`;
                            output += `${t.plaintext} (${result.type}):\n${result.decoded}\n\n`;
                        });
                        document.getElementById('output_area').value = output;
                        showStatus('success', `${t.finished}. ${data.count} ${t.found_strings}.`);
                    }
                } else {
                    showStatus('error', data.error || 'Fehler bei der Mustersuche');
                }
            } catch (error) {
                showLoader(false);
                showStatus('error', `Fehler: ${error.message}`);
            }
        }

        async function encodeText() {
            const inputText = document.getElementById('input_area').value;
            if (!inputText.trim()) {
                showStatus('error', translations[currentLang].error_no_encode_text);
                return;
            }

            showLoader(true);
            try {
                const response = await fetch('/encode', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `input_text=${encodeURIComponent(inputText)}`
                });

                const data = await response.json();
                showLoader(false);

                if (data.success) {
                    const t = translations[currentLang];
                    const output =
                        `${t.plaintext} (${data.plaintext_length} ${t.characters}):\n` +
                        `${data.plaintext}\n\n` +
                        `${t.encoded_label} (${data.encoded_length} ${t.characters}):\n` +
                        `${data.encoded}`;
                    document.getElementById('output_area').value = output;
                    showStatus('success', `${t.text_encoded} (${data.encoded_length} ${t.characters})`);
                } else {
                    showStatus('error', data.error || 'Fehler beim Kodieren');
                }
            } catch (error) {
                showLoader(false);
                showStatus('error', `Fehler: ${error.message}`);
            }
        }

        function clearAll() {
            document.getElementById('input_area').value = '';
            document.getElementById('output_area').value = '';
            document.getElementById('file_input').value = '';
            showStatus('info', translations[currentLang].ready);
        }
    </script>
</body>
</html>
